<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GRID Illustrator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- PARTIE GÉNÉRALE -->
        <div class="container">

            <div class="interface">
                <!-- PREMIÈRE INTERFACE -->
                <div class="content content-part1">
                    <div class="content-mg">
                        <p>Skip</p>
                        <img src="img/picture.png" alt="picture" class="picture">
                        <h2>Favorite <br><span>Impressions</span></h2>
                        <h6>100% true</h6>
                    </div>
                </div><!-- FIN PREMIÈRE INTERFACE -->

                <!-- DEUXIÈME INTERFACE -->
                <div class="content content-part2">
                    <div class="content-mg">
                        <!-- BAR DE NAVIGATION -->
                        <nav class="navbar">
                            <div class="nav-bar-part1">
                                <a href="#"><img src="img/arrow-left.svg" alt="arrow-left" class="logo"></a>
                            </div>
                            <div class="nav-bar-part2">
                                <div class="nav-search">
                                    <a href="#"><img src="img/search.svg" alt="search" class="logo"></a>
                                </div>
                                <div class="nav-favorite">
                                    <a href="#"><img src="img/fav.svg" alt="fav" class="logo" fill="white"></a>
                                </div>
                            </div>
                        </nav><!-- FIN BAR DE NAVIGATION -->

                        <!-- TITRE -->
                        <div class="header-title">
                            <h2>Toy <span>Collection</span></h2>
                        </div><!-- FIN TITRE -->

                        <!-- LES GRILLES -->
                        <div class="section">
                            <div class="section-part section-part1">
                                <div class="section-div section-div1"><img src="img/img1.png" alt="img1" class="img img1"></div>
                                <div class="section-div section-div2"><img src="img/img2.png" alt="img2" class="img img2"></div>
                            </div>
                            <div class="section-part section-part2">
                                <div class="section-div section-div3"><img src="img/img3.png" alt="img3" class="img img3"></div>
                                <div class="section-div section-div4"><img src="img/img7.png" alt="img4" class="img img4"></div>
                                <div class="section-div section-div5"><img src="img/img5.png" alt="img5" class="img img5"></div>
                            </div>
                            <div class="section-part section-part3">
                                <div class="section-div section-div6"><img src="img/img6.png" alt="img6" class="img img6"></div>
                                <div class="section-div section-div7"><img src="img/img4.png" alt="img7" class="img img7"></div>
                            </div>
                        </div><!-- FIN GRILLES-->
                    </div>
                </div><!-- FIN DEUXIÈME INTERFACE-->
            </div>
        </div><!-- FIN PARTIE GÉNÉRALE -->
    </body>
</html>
